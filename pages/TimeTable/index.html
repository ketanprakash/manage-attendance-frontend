<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Table</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-header">
                <img class = "logo" src="../../assets/Calendar.svg">
            </div>
            <div class="controls">
                <a href='../../pages/Dashboard/index.html'><div class="nav nav-dashboard">Dashboard</div></a>
                <div class="nav nav-time-table">Time Table</div>
                <div class="nav nav-logout">Logout</div>
            </div>
        </div>
        <div class="body">
            <table>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
                <tr>
                    <td colspan = "7" style = "text-align: center"><button class = "set-time-table">Set Time Table</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
