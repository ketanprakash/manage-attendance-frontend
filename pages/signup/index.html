<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum_scale=1.0, maximum_scale=1.0"><link rel="icon" href="../../assets/calendar1.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <title>Attendance Management System</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-header">
                <img class = "logo" src="../../assets/Calendar.svg">
            </div>
            <div class="controls">
                <a href='../../index.html'><div class="nav nav-home">Home</div></a>
                <a href='../../pages/signin/index.html'><div class="nav nav-signin">Sign In</div></a>
                <a href='../../pages/signup/index.html'><div class="nav nav-signup">Sign Up</div></a>
            </div>
        </div>
        <div class="body">
            <form class = "signup-form"> 
                <img class="form-image" src="../../assets/Calendar.svg">
                <div class="namedata">
                    <input type="text" class="field firstname-field" placeholder="First Name"/>
                    <input type="text" class="field lastname-field" placeholder="Last Name"/>
                </div>
                <input type="text" class="field username-field" placeholder="Username"/>
                <input type="password" class="field password-field" placeholder="Password"/> 
                <button class="signup-button">Sign Up</button>
            </form>
        </div>
    </div>
    <script src='script.js'></script>
</body>
